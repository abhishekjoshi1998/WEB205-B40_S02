<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Panda Card</title>
    <style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Karla', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card {
    width: 600px;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    font-family: 'Roboto', sans-serif;
    font-size: 1.5rem;
    margin: 0;
    color: #333;
}

img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin: 15px 0;
}

h2 {
    color: #4CAF50;
    font-size: 1.2rem;
    margin: 10px 0;
}

p {
    margin: 5px 0;
    font-size: 0.9rem;
    color: #666;
}
.rating{
    padding: 0%;
}


    </style>
</head>
<body >
    <div class="card">
        <h1>Panda Card</h1>
        <img src="https://t4.ftcdn.net/jpg/05/54/52/13/360_F_554521329_ngmDQSjSrUSRnbK2xK0bkcprsinG9Xdv.jpg" alt="Panda Image">
        <h2>John Doe</h2>
        <p>Computer Science 1</p>
        <p>Computer Science 2</p>
        <p>Year: 3</p>
        <div class="rating">
            <img src="https://www.svgrepo.com/show/326119/star-small.svg" alt="">
            <img src="https://www.svgrepo.com/show/326119/star-small.svg" alt="">
            <img src="https://www.svgrepo.com/show/326119/star-small.svg" alt="">
            <img src="https://www.svgrepo.com/show/326119/star-small.svg" alt="">
            <img src="https://www.svgrepo.com/show/326119/star-small.svg" alt="">
           
        </div>
    </div>
</body>
</html>
