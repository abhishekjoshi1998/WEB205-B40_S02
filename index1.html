<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Elements</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        
        }

        h1 {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="circle"></div>
    <div class="square"></div>
</body>
</html>
